<html>
<head>
	 <script type="text/javascript">
    function Validate() {
        var password = document.getElementById("pwd").value;
        var confirmPassword = document.getElementById("repwd").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</head>
        <body>
        <br><hr>
    <div class="container" >
    <div class="row" >
        <div style="width:400px; margin:0 auto; border: thin solid grey; border-radius: 25px;padding: 20px;">
            <form method="POST" action="Register.php" >
                 <h2 class="text-center">Register</h2>
                <br/>
                <div class="form-group has-feedback">
                <input type="text" name="name" class="form-control" id="username" placeholder="Name" autofocus required>
                <i class="glyphicon glyphicon-user form-control-feedback"></i>
                </div>
                <div class="form-group has-feedback">
                    <input type="email" name="user_name" class="form-control" id="userid" placeholder="Email" required>
                    <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
                </div>
                <div class="form-group">
                    <input type="number" name="age" min="10" max="100" class="form-control" id="age" placeholder="Age" required>
              
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="pwd" class="form-control" id="pwd" placeholder="Password" required >
                    <i class="glyphicon glyphicon-hand-left form-control-feedback"></i>

                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="repwd" class="form-control" id="repwd" placeholder="Repeat Password" required >
                    <i class="glyphicon glyphicon-thumbs-up form-control-feedback"></i>
                </div>
                <br/>
                <div class="align-center" style="text-align:center">
                    <button type="submit" name="register" class="btn btn-default" id="login" style="font-size: 15px;font-weight: bold;" onclick="return Validate()">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="reset" name="cancel" class="btn btn-default" id="reset" style="font-size: 15px;font-weight: bold;">Cancel</button>
                </div>
            </form>
        </div>
    </div><!--login form-->
    </div>
    </body>
</html>
